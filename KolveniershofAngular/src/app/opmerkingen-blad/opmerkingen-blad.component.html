<div class="container">
  <div class="row">
    <div class="col col-xs-12 col-md-6">
      <div *ngFor="let opmerking of opmerkingen; let i = index ">
        <div class="card m-2">
          <h5>{{opmerking.opmerkingType|opmerkingPipe}}</h5>
          <form [formGroup]="opmerkingForm[i]" (ngSubmit)="onSubmit(opmerking, i)">
            <textarea type="text" name="opmerkingTekst" formControlName="tekst">{{opmerking.tekst}}</textarea>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
