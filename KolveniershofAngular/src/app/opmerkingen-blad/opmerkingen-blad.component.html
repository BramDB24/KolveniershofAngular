<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6" *ngFor="let opmerking of opmerkingen; let i = index ">
      <h2>{{opmerking.opmerkingType|opmerkingPipe}}</h2>
      <form class="spaceNaOpmerking" [formGroup]="opmerkingForm[i]" (ngSubmit)="onSubmit(opmerking, i)">
        <textarea class="textareawidth d-block" rows="4" type="text" name="opmerkingTekst"
          formControlName="tekst">{{opmerking.tekst}}</textarea>
        <button class="btn btn-primary" type="submit">Opslaan</button>
      </form>
    </div>
  </div>
</div>
