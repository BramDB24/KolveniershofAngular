<ng-container *ngIf="loadingError !== undefined; else loadingError">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Voormiddag</h4>
            <div>
              <div *ngFor="let ateliers of voormiddag">
                <p class="atelier">
                  {{ ateliers.atelier.naam }}
                </p>
                <div class="naastelkaar" *ngFor="let gebruiker of ateliers.gebruikers">
                    <img
                    id="{{ gebruiker.voornaam }}"
                    class="client"
                    src="{{ gebruiker.foto }}"
                  />
                  <p class="tekst">{{ gebruiker.voornaam }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Namiddag</h4>
            <div>
              <div *ngFor="let ateliers of namiddag">
                <p class="atelier">
                  {{ ateliers.atelier.naam }}
                </p>
                <div class="naastelkaar" *ngFor="let gebruiker of ateliers.gebruikers">
                    <img
                    id="{{ gebruiker.voornaam }}"
                    class="client"
                    src="{{ gebruiker.foto }}"
                  />  
                  <p class="tekst">{{ gebruiker.voornaam }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Afwezigen</h4>
            <div>
              <div>
                <p class="atelier">
                  {{ dag.ziekte.naam }}
                </p>
                <div *ngFor="let clienten of dag.ziekte.clienten">
                  <p>{{ clienten.naam }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> -->
  </div>
</ng-container>

<ng-template #loadingError>
  <p>Er lijkt iets mis gegaan te zijn.</p>
</ng-template>
