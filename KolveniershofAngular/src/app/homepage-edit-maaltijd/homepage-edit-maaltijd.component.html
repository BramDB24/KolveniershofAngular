<ng-container *ngIf="initform">
    <div class="card" id="addAtelier"> 
      <div class="card-body">
        <form [formGroup]="maaltijdFormGroup" (ngSubmit)="onSubmit()">
          <h5>Eten:</h5>
          <div class="row">
            <div class="col-6">
              <input
                id="maaltijdEdit"
                class="form-control"
                type="text"
                formControlName="maaltijd"
                list="atelierNamen"
                [ngClass]="{
                  'is-invalid':
                    submitted && maaltijdFormGroup.controls.maaltijd.errors
                }"
              />

              <div
                *ngIf="
                  submitted && maaltijdFormGroup.controls.maaltijd.errors
                "
                class="text-danger"
              >
                <div
                  id="atelierOpslaanError"
                  class="d-block"
                  *ngFor="let error of maaltijdFormErrors()"
                >
                  {{ error }}
                </div>
              </div>
            </div>
          
          <div class="col-6">
              <button type="submit" id="atelierOpslaan" class="btn rechts">
                Opslaan
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
  
  <ng-template #saveAtelierTemplate>
    <div>
      <button (click)="saveAtelier()" type="button" class="btn rechts">
        Opslaan
      </button>
    </div>
  </ng-template>
