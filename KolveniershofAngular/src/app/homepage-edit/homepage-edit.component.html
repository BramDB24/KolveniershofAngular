<ng-container *ngIf="loaded">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3">
        <div class="card">
          <div class="card-body">
            <h4>Volledige Dag</h4>
            <h4>Voormiddag</h4>
            <div *ngFor="let ateliers of voormiddag">
              <button
                type="button"
                class="btn btn-success"
                (click)="setAtelier(ateliers)"
              >
                {{ ateliers.atelier.naam }}
              </button>
            </div>

            <h4>Namiddag</h4>
            <div *ngFor="let ateliers of namiddag">
              <button
                type="button"
                class="btn btn-success"
                (click)="setAtelier(ateliers)"
              >
                {{ ateliers.atelier.naam }}
              </button>
            </div>
            <button
              (click)="nieuwAtelier()"
              type="button"
              class="btn btn-primary"
            >
              +
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-9">
        <app-homepage-edit-atelier
          *ngIf="state == StateType.Edit || state == StateType.VoegToe"
          [isEdit]="isEdit"
          [dagAtelier]="atelier"
        ></app-homepage-edit-atelier>
      </div>
    </div>
  </div>
</ng-container>
