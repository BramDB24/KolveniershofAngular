<div>
    <h1>Aanwezigheidslijst</h1>
  <div>
      <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Voornaam</th>
            <th scope="col">Achternaam</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of aanwezigheden$ | async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ user.voornaam }}
            </td>
            <td>{{ user.achternaam }}</td>
          </tr>
          </tbody>
        </table>
  </div>
</div>
