<div class="container" *ngIf="gebruikersLoaded">
  
  <h1>Beheer personen</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Voornaam</th>
        <th scope="col">Achternaam</th>
        <th scope="col">Type gebruiker</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gebruiker of gebruikers; let i = index" >
          <th scope="row">{{ i + 1 }}</th>
        <td>{{ gebruiker.voornaam }}</td>
        <td>{{ gebruiker.achternaam }}</td>
        <td>{{ gebruiker.type }}</td>
        <td>
          <button (click)="redirect(gebruiker)">Aanpassen</button>
          <button>Verwijderen</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
