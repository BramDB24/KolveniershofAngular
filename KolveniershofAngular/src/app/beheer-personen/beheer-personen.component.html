<div class="container-fluid">
  <div class="row col-12">
        <div class="col-xs-12 col-6">
            <h1 class="titel">Beheer personen</h1>
          </div>
          <div class="col-xs-12 col-6">
            <button class="btn nieuwe" (click)="nieuweGebruiker()">Nieuwe gebruiker</button>
          </div>
      <ng-container class="container" *ngIf="gebruikersLoaded">
        <table #table mat-table [dataSource]="gebruikerLijst" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="nummer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let gebruiker; let i = index;"> {{ i + 1 }} </td>
          </ng-container>

          <ng-container matColumnDef="voornaam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Voornaam </th>
            <td mat-cell *matCellDef="let gebruiker"> {{gebruiker.voornaam}} </td>
          </ng-container>

          <ng-container matColumnDef="achternaam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Achternaam </th>
            <td mat-cell *matCellDef="let gebruiker"> {{gebruiker.achternaam}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type gebruiker </th>
            <td mat-cell *matCellDef="let gebruiker"> {{gebruiker.type}} </td>
          </ng-container>

          <ng-container matColumnDef="bewerken">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bewerken </th>
              <td mat-cell *matCellDef="let gebruiker">
                  <button class="btn bewerken" (click)="redirect(gebruiker)">Aanpassen</button>
                  <button class="btn bewerken" (click)="verwijderGebruiker(gebruiker)">Verwijderen</button>
                </td>
            </ng-container>
          

          <tr mat-header-row *matHeaderRowDef="kolommen"></tr>
          <tr mat-row *matRowDef="let row; columns: kolommen;"></tr>
        </table>
      </ng-container>
    </div>
</div>
