<ng-container class="ngcontainer" *ngIf="(loader && loadingError === null) else loadingError">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Voormiddag</h4>
            <div>
              <div *ngFor="let ateliers of dag.voormiddag">
                <p class="atelier">
                  {{ ateliers.naam }}
                </p>
                <div *ngFor="let users of ateliers.clienten">
                  <p>- {{ users.naam }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Namiddag</h4>
            <div>
              <div *ngFor="let ateliers of dag.namiddag">
                <p class="atelier">
                  {{ ateliers.naam }}
                </p>
                <div *ngFor="let users of ateliers.clienten">
                  <p>- {{ users.naam }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Afwezigen</h4>
          <div>
            <div>
              <p class="atelier">
                {{ dag.ziekte.naam }}
              </p>
             <div *ngFor="let clienten of dag.ziekte.clienten">
              <p> {{clienten.naam}}</p>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingError>
  <p>Er lijkt iets mis gegaan te zijn.</p>
</ng-template>
