<div class="container">
  <div class="row">
    <div class="col-xs-12 col-6">
      <h1 class="titel">Beheer ateliers</h1>
    </div>
    <div class="col-xs-12 col-6">
      <button class="btn nieuwe" (click)="nieuwAtelier()">Nieuw atelier</button>
    </div>
  </div>
  <ng-container class="col-12" *ngIf="ateliersLoaded; else loadingError">
    <table #ateliertabel mat-table [dataSource]="atelierLijst" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="nummer">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let atelier; let i = index;"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="picto">
        <th mat-header-cell *matHeaderCellDef> Picto atelier </th>
        <td mat-cell *matCellDef="let atelier">
          <img class="picto" src="https://kolveniershof3punt2.azurewebsites.net/pictos/{{atelier.pictoURL}}">
        </td>
      </ng-container>

      <ng-container matColumnDef="naam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam atelier </th>
        <td mat-cell *matCellDef="let atelier"> {{atelier.naam}} </td>
      </ng-container>

      <ng-container matColumnDef="bewerken">
        <th mat-header-cell *matHeaderCellDef> Bewerken </th>
        <td mat-cell *matCellDef="let atelier">
          <button class="btn bewerken" (click)="redirect(atelier)">Aanpassen</button>
          <button class="btn bewerken" (click)="verwijderAtelier(atelier)">Verwijderen</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="kolommen"></tr>
      <tr mat-row *matRowDef="let row; columns: kolommen;"></tr>
    </table>
  </ng-container>
</div>
<ng-template #loadingError>
  <div class="spinner-border spinner" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
