<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>Picto van Bram</h1>
        </div>
        <div class="col-8">
            <h1>20 November 2019 - 27 November 2019</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4 col-md-6" *ngFor="let dag of weekdagen">
            <div class="card">
                <div class="card-body">
                    <div style="padding-right: 10px; margin-right: 10px;">
                        <div>
                            <img
                                style="width: 60px; height: 60px; float: left; margin-right: 16px;"
                                src="https://www.sclera.be/resources/pictos/hoofd 4.png"
                                alt=""
                            />
                            <div>
                                <h3 style="margin-bottom: unset;">Dag</h3>
                                <p>DD MAAND YYYY</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <app-picto-dag></app-picto-dag>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
