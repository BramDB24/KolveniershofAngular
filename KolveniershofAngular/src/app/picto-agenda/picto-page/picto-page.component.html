<div class="container">
  <div class="row">
    <div class="col-4">
      <h1>Picto van Bram</h1>
    </div>
    <div class="col-8">
      <h1>20 November 2019 - 27 November 2019</h1>
    </div>
  </div>
</div>
<div style="margin: 10px 15px;" *ngFor="let dag of weekdagen">
  <div class="card">
    <div style="display: flex;" class="card-body">
      <div style="border-right: 1px solid grey; padding-right: 10px; margin-right: 10px; width: 55px; text-align: center;">
        <h5 class="card-title">{{ dag }}</h5>
      </div>
      <div>
        <app-picto-dag></app-picto-dag>
      </div>
    </div>
  </div>
</div>
