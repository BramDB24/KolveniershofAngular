
<div class="container">
  <div class="kalenderNav">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 text-center">
        <button
          (click)="previousDate()"
          type="button"
          class="btn naastelkaar datumAanpassen links"
        >
          Terug
        </button>
        <p class="naastelkaar datum">{{ datum | date: 'EEEE dd MMMM yyyy' }}</p>
        <button
          (click)="nextDate()"
          type="button"
          class="btn naastelkaar datumAanpassen rechts"
        >
          Verder
        </button>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6">
        <button type="button" class="btn keuzeknop">Dagplanning</button>
        <button type="button" class="btn keuzeknop">Opmerkingen</button>
      </div>
    </div>
  </div>
</div>

<app-day [datum]="datum"></app-day>
