<ng-container *ngIf="loaded">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="dagAtelierFormGroup" (ngSubmit)="onSubmit()">
        <div class="row col-12">
          <input id="atelierNaamInput" class="col-12 col-md-5 form-control" type="text" name="atelierNaam"
            list="atelierNamen" />
          <datalist id="atelierNamen">
            <option *ngFor="let dagatelier of ateliers" [value]="dagatelier.naam">
              {{dagatelier.naam}}
            </option>
          </datalist>
          <!-- <select (change)="onChange($event.target.value)" class="dropdown">
          <option *ngFor="let dagatelier of ateliers" [value]="dagatelier.naam">{{
            dagatelier.naam
          }}</option>
        </select> -->

          <select class="form-control col-12 offset-md-3 col-md-3" name="dagMoment">
            <option *ngFor="let moment of dagMomenten" [value]=moment.value>
              {{moment.key}}
            </option>
          </select>
        </div>
        <h4>Begeleiders</h4>
        <div class="naastelkaar" *ngFor="let client of dagAtelierCopy.getBegeleiders()">
          <img id="{{ client.voornaam }}" class="client" src="{{ client.foto }}" />
          <p class="tekst">{{ client.voornaam }}</p>
        </div>
        <!-- <div class="naastelkaar" *ngFor="let begeleider of alleBegeleiders">
        <img id="{{ begeleider.voornaam }}" class="client" src="{{ begeleider.foto }}" (click)="select(begeleider)"
          [class.style1]="getAanwezigen(begeleider)" />
        <p class="tekst">{{ begeleider.voornaam }}</p>
      </div> -->
        <h4>CliÃ«nten</h4>
        <div class="naastelkaar" *ngFor="let client of dagAtelierCopy.getClienten()">
          <img id="{{ client.voornaam }}" class="client" src="{{ client.foto }}" />
          <p class="tekst">{{ client.voornaam }}</p>
        </div>
        <!-- <div class="naastelkaar" *ngFor="let client of alleGebruikers">
        <img id="{{ client.voornaam }}" class="client" src="{{ client.foto }}" (click)="select(client)"
          [class.style1]="getAanwezigen(client)" />
        <p class="tekst">{{ client.voornaam }}</p>
      </div> -->
        <p>Persoon toevoegen:</p>
        <div class="col-12 col-md-7 col-lg-5 row">
          <input id="gebruikerToevoegenLijst" type="text" class="col-9 form-control" list="gebruikerList"
            name="gebruikerToevoegen" [ngClass]="{ 'is-invalid': gebruikerToevoegenLijstError}" />
          <datalist id="gebruikerList">
            <option *ngFor="let gebruiker of this.getNietAanwezigen()">
              {{gebruiker.voornaam + ' ' + gebruiker.achternaam}}
            </option>
          </datalist>
          <button (click)="voegGebruikerToeAanCopy()" class="btn col-2 offset-1"><i
              class="fas fa-user-plus"></i></button>
        </div>
        <div *ngIf="gebruikerToevoegenLijstError" class="text-danger">
          {{gebruikerToevoegenLijstError}}
        </div>

        <div *ngIf="isEdit; else saveAtelierTemplate">
          <button (click)="editAtelier()" type="button" class="btn rechts">
            Aanpassen
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-container>

<ng-template #saveAtelierTemplate>
  <div>
    <button (click)="saveAtelier()" type="button" class="btn rechts">
      Opslaan
    </button>
  </div>

</ng-template>
